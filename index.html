<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>My project</title>
<style>/* Type your CSS here */</style>
<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
</head>
<body>
<svg width=600 height=600></svg>
<script>
var svg = d3.select('svg')

var scale_lat = d3.scale.linear().domain([50.86, 50.91]).range([10, 590])
var scale_lon = d3.scale.linear().domain([4.65, 4.69]).range([10, 590])
d3.csv("data.csv", function(csv) {
	svg.selectAll("circle")
		.data(csv)
		.enter()
		.append("circle")
		.attr("cx", function(d) { return scale_lat(d.lat) } )
		.attr("cy", function(d) { return scale_lon(d.lon) } )
		.attr("r", 3)
		.attr("fill", "grey")
})
</script>
</body>
</html>
